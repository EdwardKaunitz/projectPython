{% extends 'main.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <p>Точно нужно удалить
        
        {% if comment_page %}
            комментарий — {{ comment }}
        {% else %}
            художника — {{ painter.name }}
        {% endif %}

        ?</p>
    <a href="{{request.META.HTTP_REFERER}}">Вернуться на главную</a>
    <input type="submit" value="Удалить" />
</form>

{% endblock content %}
